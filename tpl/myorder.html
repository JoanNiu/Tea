<!--引入顶部文件-->
<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <!-- 我的订单-->
    <h1 class="text-center">我的订单</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>编号</th>
                <th>菜品</th>
                <th>下单时间</th>
                <th>联系人</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="obj in result">
                <td>{{obj.did}}</td>
                <td>
                    <img ng-src="img/{{obj.img_sm}}" ng-click="jump('/detail')"/>
                </td>
                <td>{{obj.order_time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{obj.user_name}}</td>
            </tr>
        </tbody>
    </table>

</div>
<!--引入底部文件-->
<div ng-include="'tpl/include/footer.html'"></div>
