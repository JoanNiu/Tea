<!--引入顶部文件-->
<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
<!--面包屑导航-->
<ol class="breadcrumb">
    <li>
        <a href="#/main">首页</a>
    </li>
    <li class="active">
        <a href="#">详情</a>
    </li>
</ol>
<!--详情面板-->
<div class="panel">
    <div class="panel-body thumbnail">
        <h3>{{result.name}}</h3>
        <hr/>
        <img ng-src="img/{{result.img_lg}}"/>
        <div class="caption">
            <p><b>简介：</b>{{result.intro}}</p>
            <p>{{result.detail}}</p>
            <h4>{{result.price|currency:"￥"}}/100克</h4>
        </div>
    </div>

    <div class="panel-footer text-right">
        <button ng-click=jump('/order/'+result.did) class="btn btn-warning">我要订购</button>
        <button ng-click=jump('/main') class="btn btn-success">我再看看</button>
    </div>
</div>

</div>
<!--引入底部文件-->
<div ng-include="'tpl/include/footer.html'"></div>
